<!DOCTYPE html>
<html>
    <head>
        <title>Estande Client</title>
        <link rel="icon" type="image/x-icon" href="imgs/Senior_Logo.png">
        <!-- Referênciar outros arquivos. -->
        <link rel="stylesheet" href="TemplateData/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style-estande-client.css">
    </head>
<body>
    <div id="roomList" class="icons-div" style=" display: none;">
    </div>
    <div id="sidePanel" class="side-panel container-fluid">
        <div class="side-panel-toggle" onclick="toggleChat()"><i class="fas fa-angle-left"></i></div>
        <div class="banner row"></div>
        <div class="row dash-name"> 
          <input id="local-peer-name" class="col-3 input-group-text type-msg m-auto" placeholder="Nome..." />
          <input id="local-peer-email" class="col-3 input-group-text type-msg m-auto" placeholder="E-mail..." />
          <input id="local-peer-company" class="col-3 input-group-text type-msg m-auto" placeholder="Empresa..." />
          <div class="col-4 text-center m-auto">
            <span id="profile-picture" class="profile-picture align-middle" style="background-image: url('css/imgs/default_pic.jpg');">
                <div id="pictureMenu" class="picture-menu picture-menu-closed col-12">
                <label for="picture-input" class="picture-input-label">Editar</label>
                <input id="picture-input" type="file" accept="image/png, image/jpeg, image/jpg"/>
                <label for="delete-picture" class="picture-delete-label">Excluir</label>
                <button id="delete-picture" class="delete-picture"></button>
                </div> 
            </span>
          </div>
          <button id="connect-peer" class="col-5 btn btn-primary btn-enter m-auto">Entrar</button>
        </div>
        <div id="chat" class="chat row chat-client">
        </div>
        <span class="scroll-to-bottom-btn"><i id="scrollToBottomBtn" class="fas fa-caret-down"></i></span>
        <div id="replyPreview" class="reply-preview reply-off" data-id="">
          <strong id="sReplyChat" class="s-reply-chat"></strong>
          <span class="reply-close"><i class="fas fa-close" onclick="closeReply()"></i></span>
          <span id="replyChat" class="reply-chat">          
          </span>
        </div>
        <div class="row msg-box">
          <textarea id="message-content" class="type-msg col-8" placeholder="Mensagem..."></textarea>
          <label for="file-message" class="btn col-2 send-file"><i class="fa-solid fa-file"></i></label>
          <input type="file" id="file-message" class="input-send-file"/>
          <button id="send-message" class="col-2 btn btn-send-msg"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="offlineBox" class="offline-msg-box hide">
            <span id="offlineMsg" class="offline-msg show-offline-msg">Nossos atendentes não estão disponíveis no momento, confira as nossas soluções no link abaixo: </span>
            <a href="nucleosistemas.com.br" id="offlineLink" class="offline-link show-offline-msg">nucleosistemas.com.br</a>
        </div>
    </div>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
          <!-- <div id="unity-logo"></div>           -->
            <!-- <span class="unity-loading">Carregando...</span>          -->
        </div>
        <div id="unity-mobile-warning">
          WebGL builds are not supported on mobile devices.
        </div>
        <div id="unity-footer">
          <!-- <div id="unity-webgl-logo"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">Metaverso Caxias</div> -->
        </div>      
    </div>
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="js/linkify.min.js"></script>
    <script src="js/linkify-html.min.js"></script>
    <script defer src="js/fontawesome/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script> 
    <script src="js/js.js"></script>

    n.queue=[];t=b.createElement(e);t.async=!0;

</body>
</html>
